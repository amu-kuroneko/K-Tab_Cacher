<!DOCTYPE html>
<html lang='ja'>
	<head>
		<meta charset='UTF-8' >
		<title>K-Tab Cacher</title>
		<link rel='stylesheet' href='./css/popup.css' />
		<script src='./js/jquery-1.11.0.min.js' type='text/javascript' ></script>
		<script src='./js/classes.js' type='text/javascript' ></script>
		<script src='./js/popup.js' type='text/javascript' ></script>
	</head>
	<body>
		<div id='application' >K-Tab Cacher</div>
		<ul id='commands' >
			<li class='command' id='allSave' >全てのウィンドウを保存</li>
			<li class='command' id='currentSave' >このウィンドウを保存</li>
			<li class='command' id='allSaveAs' >名前を付けて全てのウィンドウを保存</li>
			<li class='command' id='currentSaveAs' >名前を付けてこのウィンドウを保存</li>
			<li class='command' id='restore' >復元 (<span id='date' ></span>)</li>
			<li class='command' id='options' >オプション</li>
		</ul>
		<div id='saveAs' >
			<input type='hidden' name='type' value='0' />
			<label id='nameLabel' >名前:
				<input type='text' name='name' id='nameInput' placeholder='名前を入力してください' />
			</label>
			<div id='buttons' >
				<button id='backButton' >戻る</button>
				<button id='saveButton' >保存</button>
			</div>
		</div>
	</body>
</html>
